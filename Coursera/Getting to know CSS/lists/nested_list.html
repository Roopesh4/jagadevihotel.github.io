<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
    <style>
        ul{
            list-style: circle;
            padding-left: 40px;
        }
        ol{
            list-style: decimal;
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <ol>
        <li>Walk the dog</li>
        <li>Fold laundry</li>
        <li>Go to the grocery and buy
            <ul>
                <li>Milk</li>
                <li>Bread</li>
                <li>Cheese</li>
            </ul>
        </li>
        <li>Make dinner</li>
    </ol>
</body>
</html>
