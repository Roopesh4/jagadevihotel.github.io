<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directional gradient</title>
    <style>
        div{
            background: #466368;
            background: linear-gradient(to right bottom,#9016e1,#10d251);
            border-radius: 6px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
