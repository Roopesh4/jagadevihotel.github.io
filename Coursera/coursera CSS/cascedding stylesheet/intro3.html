<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using the style attribute</title>
    <link rel="stylesheet" href="./intro3.css">
    <style>
        h1{
            color: black;
        }
    </style>
</head>

<body>

    <p>Note that this paragraph is red,not the other.</p>
    <p>See? I am still red.</p>

</html>
